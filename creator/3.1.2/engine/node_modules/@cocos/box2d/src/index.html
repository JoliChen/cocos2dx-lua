<html>
  <head>
    <meta charset="utf-8" />
    <title>Box2D</title>
    <script src="https://unpkg.com/systemjs@6.1.7/dist/system.js"></script>
    <script type="text/javascript">

    function boot(args) {
      System.import("./box2d.js").then(function(box2d) {
        console.log(box2d.b2_version);
      }).catch(console.error);
    }

    window.addEventListener('load', function(event) {
      const args = window.location.search.substring(1).split('&'); // args from window location
      console.log(args);
      boot(args);
    });

    </script>
  </head>
</html>
